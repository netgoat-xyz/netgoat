<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Request Blocked</title>
  <style>
    :root { color-scheme: light dark; }
    body { margin: 0; font: 16px/1.4 system-ui, -apple-system, Segoe UI, Roboto, sans-serif; display: grid; place-items: center; height: 100vh; }
    .card { max-width: 680px; padding: 32px; border-radius: 12px; border: 1px solid #ccc; }
    h1 { margin: 0 0 8px; font-size: 24px; }
    p { margin: 0 0 12px; }
    code { background: rgba(127,127,127,0.15); padding: 2px 6px; border-radius: 6px; }
  </style>
</head>
<body>
  <div class="card">
    <h1>Request Blocked</h1>
    <p>Your request could not be completed at this time.</p>
    <p>If you believe this is an error, please contact the administrator.</p>
    <p>Status: <code>403 / 404 / 500</code></p>
  </div>
</body>
</html>
